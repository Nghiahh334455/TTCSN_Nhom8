<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 2rem;
            flex: 1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" >Trang chủ</a>
            <a href="/student/information" >Thông tin cá nhân</a>
            <a href="/student/results" >Kết quả học tập</a>
            <a href="#" >Thông báo</a>
            <a href="#" >Chat</a>
            <a href="#" >Đăng xuất</a>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <form action="/logout" method="get">
                <button type="submit">Logout</button>
            </form>            
        </div>
    </div>
</body>
</html>
