<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 2rem;
            flex: 1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/advisor/homepage">Trang chủ</a>
            <a href="#" class="active">Sinh viên</a>
            <a href="/advisor/scores">Biểu đồ điểm</a>
            <a href="#">Thông báo</a>
            <a href="#">Chat</a>
            <a href="/advisor/logout">Đăng xuất</a>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <form action="/advisor/Student" method="get">
                <label for="classId">Lớp:</label>
                <select name="classId" id="classId" onchange="this.form.submit()">
                    <option value="">-- Chọn lớp --</option>
                    <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.className}"></option>
                </select>
            </form>
            
            <div th:if="${students != null}">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã sinh viên</th>
                            <th>Tên</th>
                            <th>Số điện thoại</th>
                            <th>Giới tính</th>
                            <th>GPA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student, stat : ${students}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.ten}"></td>
                            <td th:text="${student.phone}"></td>
                            <td th:text="${student.gioiTinh}"></td>
                            <td th:text="${student.GPA}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${students == null}">
                <p>Chưa có sinh viên nào trong lớp này.</p>
            </div>
        </div>
    </div>
</body>
</html>
