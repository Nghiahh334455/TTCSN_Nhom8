<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 2rem;
            flex: 1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .info-label {
            font-weight: bold;
        }
        .form-control-plaintext {
            background-color: #f1f3f5;
            border: 1px solid #ddd;
            padding: 8px 10px;
            border-radius: 5px;
            width: 5500px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/student/homepage">Trang chủ</a>
            <a href="#" class="active">Thông tin cá nhân</a>
            <a href="/student/results">Kết quả học tập</a>
            <a href="#">Thông báo</a>
            <a href="#">Chat</a>
            <a href="/student/logout">Đăng xuất</a>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <h2>Thông tin cá nhân</h2>
            <form>
                <div class="mb-3">
                    <label for="studentId" class="form-label info-label">Mã sinh viên</label>
                    <input type="text" class="form-control-plaintext" id="studentId" th:value="${student.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label info-label">Tên</label>
                    <input type="text" class="form-control-plaintext" id="fullName" th:value="${student.ten}" readonly>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label info-label">Địa chỉ</label>
                    <input type="text" class="form-control-plaintext" id="address" th:value="${student.diaChi}" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label info-label">Số điện thoại</label>
                    <input type="text" class="form-control-plaintext" id="phone" th:value="${student.phone}" readonly>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label info-label">Ngày sinh</label>
                    <input type="text" class="form-control-plaintext" id="birthDate" th:value="${student.ngaySinh}" readonly>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label info-label">Giới tính</label>
                    <input type="text" class="form-control-plaintext" id="gender" th:value="${student.gioiTinh}" readonly>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
