<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 2rem;
            flex: 1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .info-label {
            font-weight: bold;
        }
        .form-control-plaintext {
            background-color: #f1f3f5;
            border: 1px solid #ddd;
            padding: 8px 10px;
            border-radius: 5px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/student/homepage">Trang chủ</a>
            <a href="/student/information">Thông tin cá nhân</a>
            <a href="#" class="active">Kết quả học tập</a>
            <a href="#">Thông báo</a>
            <a href="#">Chat</a>
            <a href="/student/logout">Đăng xuất</a>
        </div>

        <!-- Content Area -->
        <div class="content" id="content">
            <h2>Kết quả học tập</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã học phần</th>
                        <th>Tên học phần</th>
                        <th>Số tín chỉ</th>
                        <th>Điểm TX1</th>
                        <th>Điểm TX2</th>
                        <th>Điểm GK</th>
                        <th>Điểm Thi</th>
                        <th>Điểm Tổng Kết</th>
                        <th>Điểm Hệ 4</th>
                        <th>Xếp Loại</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Duyệt qua danh sách kết quả học tập -->
                    <tr th:each="result : ${results}">
                        <td th:text="${result.course.maHocPhan}">Mã học phần</td>
                        <td th:text="${result.course.tenHocPhan}">Tên học phần</td>
                        <td th:text="${result.course.soTinChi}">Số tín chỉ</td>
                        <td th:text="${result.diemTX1 > 0 ? result.diemTX1 : '-'}">-</td>
                        <td th:text="${result.diemTX2 > 0 ? result.diemTX2 : '-'}">-</td>
                        <td th:text="${result.diemGK > 0 ? result.diemGK : '-'}">-</td>
                        <td th:text="${result.diemThi > 0 ? result.diemThi : '-'}">-</td>
                        <td th:text="${result.diemTongKet > 0 ? result.diemTongKet : '-'}">-</td>
                        <td th:text="${result.diemHe4 > 0 ? result.diemHe4 : '-'}">-</td>
                        <td th:text="${result.xepLoai != null ? result.xepLoai : '-'}">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
