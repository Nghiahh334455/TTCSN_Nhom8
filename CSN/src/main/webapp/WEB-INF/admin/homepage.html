<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 2rem;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#">Trang chủ</a>
            <a href="#">Sinh viên</a>
            <a href="#">Biểu đồ điểm</a>
            <a href="#">Thông báo</a>
            <a href="#">Chat</a>
            <a href="#">Đăng xuất</a>
        </div>
        
        <!-- Content -->
        <div class="content flex-grow-1">
            <h2 class="mb-4">Quản lý sinh viên</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Lớp: </h4>
                <div>
                    <button class="btn btn-primary">Thêm sinh viên</button>
                    <button class="btn btn-success">Nhập dữ liệu từ Excel</button>
                    <button class="btn btn-secondary">Xuất file Excel</button>
                </div>
            </div>
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <!-- <th>STT</th> -->
                        <th>MSV</th>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>GPA</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td colspan="8" class="text-center">Không có dữ liệu</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
